<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/join.css" />
    <title>Kingster University</title>
  </head>
  <body>
    <div class="container">
      <div class="main-signup">
        <div class="logo">
          <img
            src="./assets/images/66467-OC1Z3T-562_1676535539603.jpg"
            alt=""
          />
          <h3>Kingster <span>University</span></h3>
        </div>

        <form action="index.html">
          <input type="text" placeholder="First Name" name="" id="" />

          <input type="text" placeholder="Last Name" name="" id="" />

          <input type="email" placeholder="Email" name="" id="" />

          <input type="password" placeholder="Password" name="" id="" />

          <input type="password" placeholder="Confirm Password" name="" id="" />

          <input type="submit" value="SIGN UP " id="signup-btn" />
        </form>
        <p>Already have an account? <a href="./login.html">Login</a></p>
      </div>
    </div>
  </body>
</html>
